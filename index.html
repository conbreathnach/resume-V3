                                                                                                                                                                                                                                                                                                                <h1>Collatz Conjecture - Brute Force to Billions</h1>

                                                                                                                                                                                                                                                                                                                <div class="buttons">
                                                                                                                                                                                                                                                                                                                  <button id="startStopBtn">Start</button>
                                                                                                                                                                                                                                                                                                                    <button id="restartBtn" disabled>Restart</button>
                                                                                                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                                                                                                    <div id="counter">Not started</div>
                                                                                                                                                                                                                                                                                                                    <div id="output">Output will appear here...</div>

                                                                                                                                                                                                                                                                                                                    <div id="currentNumberBox">Idle</div>

                                                                                                                                                                                                                                                                                                                    <script>
                                                                                                                                                                                                                                                                                                                    (() => {
                                                                                                                                                                                                                                                                                                                      const startStopBtn = document.getElementById('startStopBtn');
                                                                                                                                                                                                                                                                                                                        const restartBtn = document.getElementById('restartBtn');
                                                                                                                                                                                                                                                                                                                          const counter = document.getElementById('counter');
                                                                                                                                                                                                                                                                                                                            const output = document.getElementById('output');
                                                                                                                                                                                                                                                                                                                              const currentNumberBox = document.getElementById('currentNumberBox');

                                                                                                                                                                                                                                                                                                                                let running = false;
                                                                                                                                                                                                                                                                                                                                  let shouldStop = false;

                                                                                                                                                                                                                                                                                                                                    let currentNumber = 1;

                                                                                                                                                                                                                                                                                                                                      function collatzStep(n) {
                                                                                                                                                                                                                                                                                                                                          if (n % 2 === 0) {
                                                                                                                                                                                                                                                                                                                                                return n / 2;
                                                                                                                                                                                                                                                                                                                                                    } else {
                                                                                                                                                                                                                                                                                                                                                          return 3 * n + 1;
                                                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                  function formatStepMath(n) {
                                                                                                                                                                                                                                                                                                                                                                      if (n % 2 === 0) {
                                                                                                                                                                                                                                                                                                                                                                            return `${n} is even, next step: ${n} ÷ 2 = ${n / 2}`;
                                                                                                                                                                                                                                                                                                                                                                                } else {
                                                                                                                                                                                                                                                                                                                                                                                      return `${n} is odd, next step: 3 × ${n} + 1 = ${3 * n + 1}`;
                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                              async function runCollatzSequence(n) {
                                                                                                                                                                                                                                                                                                                                                                                                  let val = n;
                                                                                                                                                                                                                                                                                                                                                                                                      let steps = 0;

                                                                                                                                                                                                                                                                                                                                                                                                          output.textContent += `\nStarting sequence for n = ${n}\n`;

                                                                                                                                                                                                                                                                                                                                                                                                              while (val !== 1) {
                                                                                                                                                                                                                                                                                                                                                                                                                    counter.textContent = `Testing number: ${n} — Step: ${steps} — Current value: ${val}`;
                                                                                                                                                                                                                                                                                                                                                                                                                          currentNumberBox.textContent = formatStepMath(val);

                                                                                                                                                                                                                                                                                                                                                                                                                                output.textContent += `${val}\n`;

                                                                                                                                                                                                                                                                                                                                                                                                                                      val = collatzStep(val);
                                                                                                                                                                                                                                                                                                                                                                                                                                            steps++;

                                                                                                                                                                                                                                                                                                                                                                                                                                                  // Let browser breathe every 100 steps
                                                                                                                                                                                                                                                                                                                                                                                                                                                        if (steps % 100 === 0) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                await new Promise(r => setTimeout(r, 0));
                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if (shouldStop) return false;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    output.textContent += `Reached 1 in ${steps} steps.\n`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        return true;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            async function startTesting() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                running = true;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    shouldStop = false;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        startStopBtn.textContent = "Stop";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            restartBtn.disabled = true;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                while (!shouldStop) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const result = await runCollatzSequence(currentNumber);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if (!result) break;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  currentNumber++;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        // Yield control for UI responsiveness
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              await new Promise(r => setTimeout(r, 0));
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      if (shouldStop) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            output.textContent += "\nStopped by user.\n";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      output.textContent += "\nFinished running.\n";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              currentNumberBox.textContent = "Idle";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  counter.textContent = shouldStop ? "Paused" : "Done";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      startStopBtn.textContent = "Start";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          restartBtn.disabled = false;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              running = false;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  startStopBtn.onclick = () => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      if (!running) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            startTesting();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      shouldStop = true;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            };

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              restartBtn.onclick = () => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  if (!running) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        currentNumber = 1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              output.textContent = "Output will appear here...";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    counter.textContent = "Not started";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          currentNumberBox.textContent = "Idle";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                };
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                })();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <body>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <h1>Collatz Conjecture - Brute Force to Billions</h1>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="buttons">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <button id="startStopBtn">Start</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <button id="restartBtn" disabled>Restart</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div id="counter">Not started</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div id="output">Output will appear here...</div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div id="currentNumberBox">Idle</div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    (() => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const startStopBtn = document.getElementById('startStopBtn');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const restartBtn = document.getElementById('restartBtn');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const counter = document.getElementById('counter');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const output = document.getElementById('output');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const currentNumberBox = document.getElementById('currentNumberBox');

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                let running = false;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  let shouldStop = false;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    let currentNumber = 1;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      function collatzStep(n) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          if (n % 2 === 0) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                return n / 2;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          return 3 * n + 1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  function formatStepMath(n) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      if (n % 2 === 0) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            return `${n} is even, next step: ${n} ÷ 2 = ${n / 2}`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      return `${n} is odd, next step: 3 × ${n} + 1 = ${3 * n + 1}`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              async function runCollatzSequence(n) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  let val = n;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      let steps = 0;
